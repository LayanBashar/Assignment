<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>

<label for="firstname">First Name</label>
<br>
<input type="text" maxlength="16" required placeholder="enter your first name" name="firstname" id="firstname">
<br>
<br>

<label for="secondname">Second Name </label>
<br>
<input type="text" maxlength="16"  placeholder="enter your second name" name="secondname" id="secondname">
<br>
<br>

<label for="familyname">Family Name </label>
<br>

<input type="text" maxlength="16" required placeholder="enter your family name" name="familyname" id="familyname">
<br>
<br>
<label for="age">Age</label>
<br>
<input type="number" placeholder="enter your age" id="age" name="age">
<br>
<br>
<label for="birthdate">Birthdate</label>
<br>
<input type="date" required max="2025-02-03" name="birthdate" id="birthdate">
<br>
<br>
<label for="email">Email</label>
<br>
<input type="email" required placeholder="enter your email" id="email" name="email">
<br>
<br>
<label for="password">Password</label>
<br>

<input type="password" required minlength="8" placeholder="enter a password" name="password" id="password">
<br>
<br>
<label>Skills</label>
<br>
<input type="checkbox" name="skill" value="1" checked>swimming
<input type="checkbox" name="skill" value="2" checked >Writing
<input type="checkbox" name="skill" value="3" >drawing
<input type="checkbox" name="skill" value="4">

<br>
<br>
<label>Gender</label>
<br>
<input type="radio" name="gender" value="f" >Female
<input type="radio" name="gender" value="m">Male



<br>
<br>
<label>Countery</label>
<br>
<select name="country" id="countery" multiple>
<option value="Jordan">Jordan</option>
<option value="Palestine">Palestine</option>
<option value="yamen">Yamen</option>
<option value="syria">Syria</option>
<option value="Jordan">Jordan</option>
<option value="Palestine">Palestine</option>
<option value="yamen">Yamen</option>
<option value="syria">Syria</option>


</select>
<br>


<br>
<input type="list" list="country" name="country">

<datalist name="country" id="countery" >
<option value="Jordan">Jordan</option>
<option value="Palestine">Palestine</option>
<option value="yamen">Yamen</option>
<option value="syria">Syria</option>
<option value="Jordan">Jordan</option>
<option value="Palestine">Palestine</option>
<option value="yamen">Yamen</option>
<option value="syria">Syria</option>





</datalist>





<br>
<br>
<input type="submit" value="Save">
<br>
<br>


</form>
</body>
</html>
